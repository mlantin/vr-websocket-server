syntax = "proto3";
package VRCom;
option csharp_namespace = "Google.Protobuf.VRCom";

message Position {
	float x = 1;
	float y = 2;
	float z = 3;
}

message Rotation {
	float x = 1;
	float y = 2;
	float z = 3;
	float w = 4;
}

message Mocap {
	string name = 1;
	Position pos = 2;
	Rotation rot = 3;
}